<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гареллея</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="gallery-container">
            <div class="navigation">
                <button class="arrow" id="left">Туда</button>
                <div class="gallery-wrapper">
                    <div class="gallery-slider" id="slider">
                        
                    </div>
                </div>
                <button class="arrow" id="right">Сюда</button>
            </div>
            <div class="pager">
                <div class="pager-dots" id="points"></div>
                <div class="pager-info" id="info"> 1/3 </div>
            </div>
        </div>
    </div>


<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>

</html>
